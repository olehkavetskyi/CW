<div class="shop-list-container">
    <h1>Shop List</h1>
    <ul>
        <li *ngFor="let shop of shops" class="shop-item">
            Name: <span>{{shop.name}}</span><br>
            Address: <span>{{shop.address}}</span><br>
            Efficiency: <span>{{shop.averageEfficiency}}</span>
        </li>
    </ul>
</div>
