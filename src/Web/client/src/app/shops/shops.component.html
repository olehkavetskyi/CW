<div class="shop-list-container">
    <h1>Shop List</h1>
    <ul>
        <li *ngFor="let shop of shops" class="shop-item">
            <strong>Name:</strong> {{shop.name}}<br>
            <strong>Address:</strong> {{shop.address}}<br>
            <strong>Efficiency:</strong> {{shop.averageEfficiency}}
        </li>
    </ul>
</div>
