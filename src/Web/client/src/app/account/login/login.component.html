<div class="uploader">
    <div class="header">
      <h1>Login</h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="email-label" for="email">Email:</label>
            <input class="email-input" type="email" id="email" name="email" formControlName="email">
            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
              <div class="warning" *ngIf="loginForm.controls['email'].errors">Email is invalid.</div>
            </div>
          </div>
          <div class="form-group">
            <label class="password-label" for="password">Password:</label>
            <input class="password-input" type="password" id="password" name="password" formControlName="password">
            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
              <div class="warning" *ngIf="loginForm.controls['password'].errors">Password is invalid.</div>
            </div>
          </div>
          <div *ngIf="err !== null">
            <div class="warning">The user is not registered</div>
          </div>
        <div class="register-div form-group d-grid">
          <button class="login-button" type="submit" [disabled]="!loginForm.valid">
            Login
          </button> 
        </div>
    </form>
  </div>
